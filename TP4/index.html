<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/pico.min.css" />
    <script src="js/jquery.min.js"></script>
    <title>Tarea Programada 4</title>
  </head>
  <body>
    <main class="container">
      <h1>Tarea Programada 4</h1>
      <div class="grid">
        <article>
          <header><b>Seleccionador</b></header>
          <fieldset>
            <label>
              <input id="pares" type="checkbox" role="switch" checked />
              Pares
            </label>
            <label>
              <input id="impares" type="checkbox" role="switch" checked />
              Impares
            </label>
            <label>
              <input id="primos" type="checkbox" role="switch" checked />
              Primos
            </label>
          </fieldset>
        </article>
        <article>
          <header><b>NÃºmeros</b></header>
          <ul id="numeros"></ul>
        </article>
      </div>
    </main>
    <style>
      .oculto {
        display: none;
      }
    </style>
    <script defer>
      $(document).ready(() => {
        // Inicio # 1
        const numeros = document.querySelector("#numeros");
        for (let num = 1; num <= 100; num++) {
          const li = document.createElement("li");
          li.id = num;
          li.innerText = num;
          li.className = num % 2 === 0 ? "par" : "impar";
          numeros.appendChild(li);
        }

        const pares = document.getElementById("pares");
        pares.addEventListener("click", (ev) => {
          const paresLista = document.querySelectorAll(".par");
          const func = ev.target.checked ? "remove" : "add";
          paresLista.forEach((par) => par.classList[func]("oculto"));
        });
        // Final # 1

        // Inicio # 2
        // Final # 2

        // Inicio # 3
        // Final # 3
      });
    </script>
  </body>
</html>
